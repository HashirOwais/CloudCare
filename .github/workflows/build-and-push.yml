name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "feature/monorepo-refactor" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: CloudCare.API Service
  build-cloudcare-api:
    runs-on: ubuntu-latest
    # Only run if files in CloudCare.API, CloudCare.Business, or CloudCare.Data folder change
    if: |
      contains(join(github.event.commits.*.modified, ' '), 'src/CloudCare.API/') || 
      contains(join(github.event.commits.*.modified, ' '), 'src/CloudCare.Business/') ||
      contains(join(github.event.commits.*.modified, ' '), 'src/CloudCare.Data/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # Your global.json specifies SDK 10.0.0, which is not yet available on runners.
          # Using .NET 8, which is the current LTS release.
          # The 'rollForward: latestMajor' in your global.json will allow this to work.
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./CloudCare.sln

      - name: Build solution
        run: dotnet build ./CloudCare.sln --no-restore

      - name: Run tests
        run: dotnet test ./CloudCare.sln --no-build --verbosity normal

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOKCER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push API Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/CloudCare.API/Dockerfile
          push: true
          tags: |
            hashirowais/cloudcare-api:latest
            hashirowais/cloudcare-api:${{ github.sha }}