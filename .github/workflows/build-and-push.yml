name: .NET CI/CD Pipeline
on:
  push:
    branches: [ "main" ] # Runs on every push to the main branch
  pull_request:
    branches: [ "main" ] # Runs on every Pull Request targeting main

env:
  # Define reusable variables for the .NET project
  DOTNET_VERSION: '9.0.x' 
  CONFIGURATION: 'Release'
  PROJECT_PATH: 'CloudCare-API/CloudCare.API.sln' 
  
jobs:
  # Job 1: Build, Lint, Test, and Set Output Variables
  build-test:
    runs-on: ubuntu-latest
    # Define the outputs this job will provide to other jobs
    outputs:
      short_sha: ${{ steps.set_sha.outputs.short_sha }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 1. Get the 6-Digit Short SHA and set it as an output
      - name: Get 6-Digit Short SHA
        id: set_sha
        # The syntax for getting the first 6 characters and setting an output
        run: echo "short_sha=$(echo ${GITHUB_SHA::6})" >> $GITHUB_OUTPUT

      - name: Set up .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build Code
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run Code Format Check (Linting)
        run: dotnet format ${{ env.PROJECT_PATH }} --verify-no-changes --no-restore
        
      - name: Run Unit Tests
        run: dotnet test ${{ env.PROJECT_PATH }} --configuration ${{ env.CONFIGURATION }} --no-build


  # Job 2: Build the Docker Image and Push to Docker Hub
  publish-image:
    needs: build-test # Wait for Job 1 to finish
    runs-on: ubuntu-latest
    
    env:
      DOCKER_IMAGE_NAME: 'hashirowais/cloudcare-api'
      DOCKERFILE_PATH: 'CloudCare-API/CloudCare.API/Dockerfile'
      # Access the output from the previous job
      COMMIT_TAG: ${{ needs.build-test.outputs.short_sha }} 
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Set up Docker BuildX 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # 3. Build and Push the Docker Image
      - name: Build and Push Docker Images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          # Use the 6-digit SHA for tagging the specific image
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ env.COMMIT_TAG }}
            ${{ env.DOCKER_IMAGE_NAME }}:latest # Also keep latest
          build-args: DOTNET_VERSION=9.0

  ---

  # Job 3: Update the Deployment Repo (GitOps Trigger for Dockploy)
  trigger-deploy:
    needs: publish-image # Wait for Job 2 to finish
    runs-on: ubuntu-latest
    
    env:
      DEPLOY_REPO: 'hashirowais/cloudcare-deploy'
      DEPLOY_BRANCH: 'main'
      COMPOSE_FILE_PATH: 'docker-compose.yml'
      # Access the output from the first job
      COMMIT_TAG: ${{ needs.build-test.outputs.short_sha }} 

    steps:
      # 1. Checkout the Deployment Repository
      - name: Checkout Deployment Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DEPLOY_REPO }}
          ref: ${{ env.DEPLOY_BRANCH }}
          path: deploy-repo
          # IMPORTANT: Use a dedicated PAT with 'repo' scope
          token: ${{ secrets.REPO_ACCESS_TOKEN }} 

      # 2. Update the docker-compose.yml file with the new tag
      - name: Update Image Tag in Compose File
        uses: mikefarah/yq@v4.44.1 # Uses the yq tool to safely update YAML
        with:
          # Target the 'web' service and set its image to the new tag
          cmd: yq e '.services.web.image = "hashirowais/cloudcare-api:${{ env.COMMIT_TAG }}"' -i deploy-repo/${{ env.COMPOSE_FILE_PATH }}

      # 3. Commit and Push the updated file
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: deploy-repo
          commit_message: 'ci(deploy): Update cloudcare-api image tag to ${{ env.COMMIT_TAG }}'
          branch: ${{ env.DEPLOY_BRANCH }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
