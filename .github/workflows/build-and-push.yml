name: .NET CI/CD Pipeline
on:
  push:
    branches: [ "main" ] # Runs on every push to the main branch
  pull_request:
    branches: [ "main" ] # Runs on every Pull Request targeting main

env:
  # Define reusable variables for the .NET project
  DOTNET_VERSION: '9.0.x' 
  CONFIGURATION: 'Release'
  PROJECT_PATH: 'CloudCare-API/CloudCare.API.sln' 

jobs:
  # Job 1: Build, Lint, and Test the application
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build Code
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run Code Format Check (Linting)
        run: dotnet format ${{ env.PROJECT_PATH }} --verify-no-changes --no-restore
      - name: Run Unit Tests
        run: dotnet test ${{ env.PROJECT_PATH }} --configuration ${{ env.CONFIGURATION }} --no-build

  # Job 2: Build the Docker Image and Push to Docker Hub
  publish-image:
    needs: build-test
    runs-on: ubuntu-latest
    
    env:
      DOCKER_IMAGE_NAME: 'hashirowais/cloudcare-api'
      DOCKERFILE_PATH: 'CloudCare-API/CloudCare.API/Dockerfile'
      COMMIT_HASH: ${{ github.sha }} 
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Set up Docker BuildX 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # 3. Build and Push the Docker Image
      - name: Build and Push Docker Images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          # Define the two tags: commit hash and 'latest'
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ env.COMMIT_HASH }}
            ${{ env.DOCKER_IMAGE_NAME }}:latest
          # Pass the version as a build-arg
          build-args: DOTNET_VERSION=9.0
