name: API Build, Test and Push to Docker Hub
on:
  push:
    branches: [ "main" ]
    # LIMIT TRIGGERS: Only run if these specific folders change
    paths:
      - 'src/CloudCare.API/**'
      - 'src/CloudCare.Business/**'
      - 'src/CloudCare.Data/**'
      - '.github/workflows/dotnet-api.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/CloudCare.API/**'
      - 'src/CloudCare.Business/**'
      - 'src/CloudCare.Data/**'

env:
  DOTNET_VERSION: '10.0.x' 
  CONFIGURATION: 'Release'
  PROJECT_PATH: 'CloudCare.sln' 
  
jobs:
  # Job 1: Build, Lint, Test, and Set Output Variables
  build-test:
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.set_sha.outputs.short_sha }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug File System
        run: ls -alh 
        
      # Get the 6-Digit Short SHA
      - name: Get 6-Digit Short SHA
        id: set_sha
        run: echo "short_sha=$(echo ${GITHUB_SHA::6})" >> $GITHUB_OUTPUT

      - name: Set up .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build Code
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration ${{ env.CONFIGURATION }} --no-restore

      # TODO: Added --verify-no-changes.
      - name: Run Code Format Check (Linting)
        run: dotnet format ${{ env.PROJECT_PATH }} 
        
      - name: Run Unit Tests
        run: dotnet test ${{ env.PROJECT_PATH }} --configuration ${{ env.CONFIGURATION }} --no-build

  # Job 2: Build the Docker Image and Push to Docker Hub
  publish-image:
    needs: build-test
    runs-on: ubuntu-latest
    
    env:
      DOCKER_IMAGE_NAME: 'hashirowais/cloudcare-api'
      DOCKERFILE_PATH: 'src/CloudCare.API/Dockerfile'
      COMMIT_TAG: ${{ needs.build-test.outputs.short_sha }} 
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and Push API Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          target: runtime 
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ env.DOCKER_IMAGE_NAME }}:${{ env.COMMIT_TAG }}
          # Ensure your Dockerfile expects this ARG
          build-args: DOTNET_VERSION=10.0 

  # Job 3: Update the Deployment Repo (GitOps)
  trigger-deploy:
    # CRITICAL FIX: Added 'build-test' so we can access its outputs
    needs: [build-test, publish-image] 
    runs-on: ubuntu-latest
      
    env:
      DEPLOY_REPO: 'hashirowais/cloudcare-deploy'
      DEPLOY_BRANCH: 'master'
      COMMIT_TAG: ${{ needs.build-test.outputs.short_sha }} 
  
    steps:
      - name: Checkout Deployment Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DEPLOY_REPO }}
          ref: ${{ env.DEPLOY_BRANCH }}
          path: deploy-repo
          token: ${{ secrets.REPO_ACCESS_TOKEN }} 

      - name: Update README with commit info
        working-directory: deploy-repo
        run: |
          echo "Deployed commit: ${{ env.COMMIT_TAG }} — $(date -u)" > last-deploy.txt
          echo "✅ Updated deploy trigger file"
  
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: deploy-repo
          commit_message: "ci(deploy): Trigger Dokploy deploy for ${{ env.COMMIT_TAG }}"
          branch: ${{ env.DEPLOY_BRANCH }}
